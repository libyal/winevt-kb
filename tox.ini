[tox]
envlist = py3{10,11,12,13,14},coverage,docformatter,docs,lint,wheel

[testenv]
allowlist_externals = ./run_tests.py
pip_pre = True
passenv =
  CFLAGS
  CPPFLAGS
  LDFLAGS
setenv =
  PYTHONPATH = {toxinidir}
deps =
  -rrequirements.txt
  -rtest_requirements.txt
  coverage: coverage
  wheel:
    build
    setuptools >= 65
    wheel
commands =
  py3{10,11,12,13,14}: ./run_tests.py
  coverage: coverage erase
  coverage: coverage run --source=winevtrc --omit="*_test*,*__init__*,*test_lib*" run_tests.py
  coverage: coverage xml
  wheel: python -m build --no-isolation --wheel

[testenv:docformatter]
usedevelop = True
deps =
  docformatter
commands =
  docformatter --in-place --recursive winevtrc tests

[testenv:docs]
usedevelop = True
deps =
  -rdocs/requirements.txt
commands =
  sphinx-build -b html -d build/doctrees docs dist/docs
  sphinx-build -b linkcheck docs dist/docs

[testenv:lint]
skipsdist = True
pip_pre = True
passenv =
  CFLAGS
  CPPFLAGS
  LDFLAGS
setenv =
  PYTHONPATH = {toxinidir}
deps =
  -rrequirements.txt
  -rtest_requirements.txt
  docformatter
  pylint >= 3.3.0, < 3.4.0
  setuptools
commands =
  docformatter --version
  pylint --version
  docformatter --check --diff --recursive setup.py tests winevtrc
  pylint --rcfile=.pylintrc setup.py tests winevtrc
